<body>
  <div class="greenBg"></div>
  <!-- Mejorando -->
  <section>
    <div class="row">
      <div class="side col s3 offset-s1">
        <div class="row">
          <div class="col s12" id="my-info">
            <div id="personal-photo"></div>
            <div class="personal-icons">
              <i class="fa fa-comment"></i>
              <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col s12" id="input-field">
            <input id="search-friend" type="text" placeholder="Buscar o empezar un chat nuevo">
          </div>
        </div>
        <div class="row">
          <div class="col s12" id="friends-nav">
            <div class="friends-zone">
            </div>
          </div>
        </div>
      </div>
      <div class="col s7">
        <div class="row">
          <div class="col s12 talkingTo" id="talking-to-style">
            <div class="friend-photo talkingToPhoto" id="small"></div>
            <div class="friend-info">
              <h5 class="friend-name talkingToName">Dani</h5>
              <p class="friend-state talkingToInfo">Flema Blasfema!</p>
            </div>
          </div>
        </div>
        <div class="row relative-set">
          <div class="col s12" id="chat-fullBox">
          </div>
        </div>
      </div>
    </div>
  </section>
